      (function () {
        // An AJAX-based bookdata object
        var bookData = {
          getComponents: function () {
            return [
              '/books/a-place-so-foreign-and-eight-more/0/raw/', '/books/a-place-so-foreign-and-eight-more/1/raw/', '/books/a-place-so-foreign-and-eight-more/2/raw/', '/books/a-place-so-foreign-and-eight-more/3/raw/', '/books/a-place-so-foreign-and-eight-more/4/raw/', '/books/a-place-so-foreign-and-eight-more/5/raw/', '/books/a-place-so-foreign-and-eight-more/6/raw/', '/books/a-place-so-foreign-and-eight-more/7/raw/', '/books/a-place-so-foreign-and-eight-more/8/raw/'
            ];
          },
          getContents: function () {
            return [
              {
  title: "Craphound",
  src: "/books/a-place-so-foreign-and-eight-more/1/raw/"
},
{
  title: "A Place So Foreign",
  src: "/books/a-place-so-foreign-and-eight-more/2/raw/"
},
{

},
{

  src: "/books/a-place-so-foreign-and-eight-more/4/raw/"
},
{
  title: "Home Again, Home Again",
  src: "/books/a-place-so-foreign-and-eight-more/5/raw/"
},
{
  title: "The Superman and the Bugout",
  src: "/books/a-place-so-foreign-and-eight-more/6/raw/"
},
{

},
{
  title: "License",
  src: "/books/a-place-so-foreign-and-eight-more/8/raw/"
}
            ];
          },
          getComponent: function (componentId) {
            return this.getViaAjax(componentId);
          },
          getMetaData: function(key) {
            return {
              title: "A Place So Foreign",
              creator: "Cory Doctorow"
            }[key];
          },
          getViaAjax: function (path) {
            var ajReq = new XMLHttpRequest();
            ajReq.open("GET", path, false);
            ajReq.send(null);
            return ajReq.responseText;
          }
        }


        // Initialize the reader element.
        function init() {
          var bkTitle = bookData.getMetaData('title');
          window.placeSaver = new Monocle.Controls.PlaceSaver(bkTitle);
          var options = {
            place: placeSaver.savedPlace(),
            stylesheet: 'body { font-family: Helvetica Neue, Helvetica, sans-serif; font-size: 85%; line-height: 130%; } p.divider { text-align: center; font-size: 150%; margin: 1em 0; } .cover h1 { font-size: 2.5em; line-height: 1.4em; } .cover h2 { font-weight: normal; }'
          }
          window.reader = Monocle.Reader('reader', bookData, options, prep);
        }


        function prep(rdr) {
          rdr.addControl(placeSaver, 'invisible');
          newBookSpinner(rdr);
          newBookTitle(rdr);
          newBookContents(rdr);
          newBookPageNumber(rdr);
          Monocle.Events.listen(window, 'resize', onResize);
        }


        function onResize() {
          window.reader.resized();
        }


        Monocle.Events.listen(window, 'load', init);
      })();
    </script>
